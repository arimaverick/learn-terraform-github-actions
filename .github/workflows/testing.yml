name: Check CLI

on:
  push:
    branches: [ update-tfc-backend ]
  workflow_dispatch:

jobs:
  check-cli:
    name: "Check GH CLI"
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    runs-on: ubuntu-latest
    steps:
    - name: Check gh cli
      run: |
        echo $repo_token > my-token.txt
        gh api https://api.github.com/repos/arimaverick/githubactions-demo/dispatches -f body='Hi from CLI'
