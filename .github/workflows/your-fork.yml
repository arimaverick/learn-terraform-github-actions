name: Your Fork

on:
  push:
    branches: [ update-tfc-backend ]
  workflow_dispatch:

jobs:
  close:
    runs-on: ubuntu-latest
    steps:
    - name: Check gh cli
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        # Optional. Post a issue comment just before closing a pull request.
        comment: "Hi! If you are following the Terraform GitHub Actions tutorial, please open the PR against [your personal fork](https://learn.hashicorp.com/tutorials/terraform/github-actions?in=terraform/automation#set-up-a-github-repository) of this repository. We will automatically closet this PR, but if you intended to edit the example itself please feel free to re-open it."
      run: |
        gh auth login --with-token $repo-token
